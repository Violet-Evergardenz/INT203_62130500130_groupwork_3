<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body >
  <div id="app">
    <div class="text-center font-mono text-4xl medium py-8">Photo Gallery ({{count}})</div>
    <div class="flex space-x-4 justify-center">
      <div v-for="(task,index) in tasks" class="px-1.5">
        <img :src="task.image" v-on:click="toggleDone(index)" class="h-96" v-if="!task.done" />
        <img :src="task.imagelike" v-on:click="toggleDone(index)" class="h-96" v-if="task.done" />
        <div class="flex  justify-center py-5">
          <div class="font-mono text-xl medium " v-if="!task.done">{{task.article}}</div>
          <div class="font-mono text-xl medium text-red-500" v-if="task.done">{{task.article}}</div>
          <i class="material-icons text-red-400" v-show="task.done">
            favorite
          </i>
        </div>
      </div>
    </div>
  </div>
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
